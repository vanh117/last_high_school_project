<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter for Alice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00FFFF, #00CED1, #008B8B); /* Brighter, more defined teal gradient */
      color: #111; /* Dark grey instead of pure black */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .letter-box {
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      box-shadow: 0 0 10px #00ff99;
      animation: neon-glow 3s infinite ease-in-out;
    }
    
    .letter-box h1 {
      font-size: 2.2rem;
      color: #00ff99;
      margin-bottom: 15px;
    }
    
    .letter-box p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 10px;
    }
    
    .final-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .final-button:hover {
      background-color: #00cc7a;
    }
    
    .final-button span {
      color: #005f3c; /* or #000 for neutral */
      font-weight: 600;
    }
    
    @keyframes neon-glow {
      0%, 100% {
        box-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      }
      50% {
        box-shadow: 0 0 15px #00cc7a, 0 0 30px #00cc7a;
      }
    }
    
  </style>
</head>

</body>
</html>
