<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Preview</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d2fefe, #96e6a1);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #4bb7a8;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .card h1 {
      font-size: 2em;
      color: #137a7f;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 15px 0;
    }

    button {
      margin-top: 30px;
      background-color: #4bb7a8;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2a8b7b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bác sĩ</h1>
    <p>🏸 Best badminton player at 12 Oxford</p>
    <p>Bro actually đập cầu và "đập" bài (kiểm tra). (I mean đạt điểm cao)</p>
    <p>sorry vì văn hơi ngu</p>
    <button onclick="location.href='final.html'">:></button>
  </div>
</body>
</html>
